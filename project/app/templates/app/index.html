<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/app/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            list-style: none;
        }
    </style>
</head>
<body>
    <div style="height: 70px; display: flex; background-color: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
        <a href=""><i class='bx bxl-shopify' style="color: black; font-size: 35px; margin-top: 20px;">CAPITAL SHOP</i></a>
        <!-- <input type="search" placeholder="Search" style="width: 300px; height: 25px; margin-top: 30px; margin-left: 500px;"> -->
        <i class='bx bx-cart' style="color: black; font-size: 35px; margin-top: 25px; margin-left: 880px;"></i>
    </div>
    <div
        style="height: 40px; background-color:  #7100b2; ; display: flex; justify-content: space-around; align-items: center;">
        <a style="color: white; font-size: larger; font-weight: bolder;" href="{% url 'home' %}">Home</a>
        <a style="color: white; font-size: larger; font-weight: bolder;" href="{% url 'about' %}">About</a>
        <a style="color: white; font-size: larger; font-weight: bolder;" href="{% url 'category' %}">Categories</a>
        <a style="color: white; font-size: larger; font-weight: bolder;" href="{% url 'services' %}">Services</a>
        <a style="color: white; font-size: larger; font-weight: bolder;" href="{% url 'contact' %}">Contact</a>
        {% if key %}
        <a style="color: white; font-size: larger; font-weight: bolder;" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a style="color: white; font-size: larger; font-weight: bolder;" href="{% url 'register' %}">SignUp</a> 
        <a style="color: white; font-size: larger; font-weight: bolder;" href="{% url 'login' %}">LogIn</a>
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}

</body>

</html>
